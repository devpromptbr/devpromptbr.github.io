<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevPrompt • Em Construção</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Ubuntu, sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0d0d0d;
      color: #fff;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
      padding: 32px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      animation: fadeIn .6s ease forwards;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 12px;
      letter-spacing: -1px;
    }
    p {
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 20px;
    }
    .loader {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.2);
      border-top-color: #ff9900;
      margin: 0 auto 20px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      font-size: 0.9rem;
      opacity: 0.6;
      margin-top: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h1>DevPrompt</h1>
    <p>O repositório está sendo estruturado.<br />Em breve este espaço terá códigos, assets e ferramentas do projeto.</p>
    <footer>© DevPrompt • GitHub</footer>
  </div>
</body>
</html>
